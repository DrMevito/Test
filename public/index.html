<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .song-list {
            margin-top: 20px;
        }
        .song {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            cursor: pointer;
        }
        .song img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ddd;
            margin-top: 10px;
            position: relative;
        }
        .progress {
            height: 5px;
            background: green;
            width: 0%;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Music Search</h1>
    <input type="text" id="searchInput" placeholder="Search for music...">
    <button onclick="searchMusic()">Search</button>

    <div class="song-list" id="songList"></div>

    <audio id="audioPlayer" controls></audio>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <script>
        let currentAudio = document.getElementById("audioPlayer");
        let progressBar = document.getElementById("progress");
        let currentSongId = null;

        async function searchMusic() {
            const query = document.getElementById("searchInput").value;
            if (!query) return alert("Please enter a search term");

            const response = await fetch(`http://localhost:3000/search?q=${query}`);
            const songs = await response.json();
            
            const songList = document.getElementById("songList");
            songList.innerHTML = "";

            songs.forEach(song => {
                const songElement = document.createElement("div");
                songElement.classList.add("song");
                songElement.innerHTML = `
                    <img src="${song.thumbnail}" alt="Thumbnail">
                    <div>
                        <strong>${song.title}</strong><br>
                        <small>${song.duration}</small>
                    </div>
                    <button onclick="playMusic('${song.youtubeId}')">â–¶</button>
                `;
                songList.appendChild(songElement);
            });
        }

        async function playMusic(videoId) {
            if (currentSongId === videoId) {
                if (currentAudio.paused) {
                    currentAudio.play();
                } else {
                    currentAudio.pause();
                }
                return;
            }

            currentSongId = videoId;

            // Generate MP3 URL (Replace with a working API)
            const mp3Url = `https://api.yt-download.org/mp3/${videoId}`;
            currentAudio.src = mp3Url;
            currentAudio.play();

            // Update progress bar
            currentAudio.ontimeupdate = () => {
                const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                progressBar.style.width = progress + "%";
            };
        }
    </script>

</body>
</html>
